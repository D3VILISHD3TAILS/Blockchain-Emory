<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlockChain</title>
  <link href="styles.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="document-body">
  <!-- Main Page Deck -->
  <gwd-pagedeck class="gwd-page-container" id="pagedeck">
    <!-- Page 1: Input Page -->
    <gwd-page id="page1" class="gwd-page-wrapper">
      <div class="gwd-page-content">
        <header>
          <img src="image.png" alt="Blockchain Logo">
          <h1>Crypto Technical Analysis</h1>
        </header>
        <div class="container">
          <div class="input-bar">
            <input type="text" id="cryptoAddress" placeholder="Enter cryptocurrency address...">
            <button onclick="goToGraphs()">Analyze</button>
          </div>
        </div>
      </div>
    </gwd-page>

    <!-- Page 2: Graphs Page -->
    <gwd-page id="page2" class="gwd-page-wrapper">
      <div class="gwd-page-content">
        <header>
          <img src="image.png" alt="Blockchain Logo">
          <h1>Crypto Technical Analysis</h1>
        </header>
        <div class="container">
          <h3>Graphs</h3>
          <div class="graph">
            <canvas id="rsiChart"></canvas>
          </div>
          <div class="graph">
            <canvas id="atrChart"></canvas>
          </div>
          <div class="graph">
            <canvas id="adxChart"></canvas>
          </div>
        </div>
      </div>
    </gwd-page>
  </gwd-pagedeck>

  <script>
    // Switch to the second page when the button is clicked
    function goToGraphs() {
      const address = document.getElementById('cryptoAddress').value;
      if (!address) {
        alert('Please enter a cryptocurrency address!');
        return;
      }

      // Transition to the second page
      const pageDeck = document.getElementById('pagedeck');
      pageDeck.goToPage('page2');

      // Render graphs
      renderGraphs();
    }

    function renderGraphs() {
      const labels = Array.from({ length: 20 }, (_, i) => `Point ${i + 1}`);
      const data = Array.from({ length: 20 }, () => Math.random() * 100);

      const configs = [
        { id: 'rsiChart', label: 'RSI' },
        { id: 'atrChart', label: 'ATR' },
        { id: 'adxChart', label: 'ADX' },
      ];

      configs.forEach(config => {
        const ctx = document.getElementById(config.id).getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels,
            datasets: [{
              label: config.label,
              data,
              borderColor: 'rgba(0, 123, 255, 1)',
              backgroundColor: 'rgba(0, 123, 255, 0.2)',
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                display: true,
                position: 'top'
              }
            }
          }
        });
      });
    }
  </script>
</body>

</html>
